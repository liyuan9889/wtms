<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改论坛公告')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-notice-edit" th:object="${forumNotice}">
            <input name="forumNoticeId" th:field="*{forumNoticeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8" style="padding-top: 5px">
                    <span th:text="*{title}"></span>
                    <!--<input name="title" th:field="*{title}" class="form-control" type="text" placeholder="请输入标题" required readonly>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8" id="ueditorContent"  style="padding-top: 5px">
                    <input id="content" th:value="*{content}" class="form-control" type="hidden">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/ueditor/ueditor.config.js}"></script>
    <script th:src="@{/ueditor/ueditor.all.min.js}"></script>
    <script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
    <script type="text/javascript">
        $("#ueditorContent").html('<div style="width:100%;height:100%;">' + $("#content").val() +'</div>');
        var prefix = ctx + "oa/notice";
        $("#form-notice-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $.modal.close();
        }

    </script>
</body>
</html>
